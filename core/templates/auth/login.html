{% extends "base.html" %}

{% block title %} Cinematica | Login {% endblock %}

{% block content %}
    <form action="{% url 'core:login' %}" method="post" class="auth-form">
        {% csrf_token %}
        <h2 class="title">Login</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <div class="input-group">
            <input class="input" type="text" name="username" id="username" placeholder="Username" required>
            <input class="input" type="password" name="password" id="password" placeholder="Password" required>
        </div>
        <input type="submit" value="Login" class="btn submit">
        <hr>
        <p class="alt-option">Don't have an account? <a href="{% url 'core:register' %}">Register</a></p>
    </form>
{% endblock %}
