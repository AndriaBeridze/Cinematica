{% extends "base.html" %}

{% block title %} Cinematica | Register {% endblock %}

{% block extra_css %}{% endblock %}

{% block content %}
    <form action="{% url 'core:register' %}" method="post" class="auth-form">
        {% csrf_token %}
        <h2 class="form-title">Register</h2>
        {% if error %}
            <div class="alert">{{ error }}</div>
        {% endif %}
        <div class="form-group">
            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Password" required>
        </div>
        <input type="submit" value="Register" class="btn btn-primary">
        <hr>
        <p>Already have an account? <a href="{% url 'core:login' %}">Login</a></p>
    </form>
{% endblock %}
