{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %} {% endblock %}</title>
        <link rel="shortcut icon" href="{% static 'images/icons/logo.ico' %}" type="image/x-icon">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        {% block extra_css %} {% endblock %}
        <script type="module" src="{% static 'js/theme.js' %}"></script>
        <script type="module" src="{% static 'js/apiService.js' %}"></script>
        <script type="module" src="{% static 'js/movieCard.js' %}"></script>
        <script type="module" src="{% static 'js/overview.js' %}"></script>
        <script type="module" src="{% static 'js/preferences.js' %}"></script>
        <script type="module" src="{% static 'js/recommended.js' %}"></script>
        <script type="module" src="{% static 'js/search.js' %}"></script>
        <script type="module" src="{% static 'js/trending.js' %}"></script>
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
