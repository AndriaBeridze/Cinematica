{% load static %}
<!DOCTYPE html>
<html lang="en">
    <style>
        body {
            background: url("{% static 'images/deadpool-2-hd-4k-movies-wallpaper-preview.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        {% block extra_css %} {% endblock %}
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
