{% extends "base.html" %}
{% load static %}

{% block content %}
    <nav class="navbar">
        <a href="{% url 'core:home' %}" class="navbar-brand">
            <img 
                src="{% static 'images/logo.png' %}" 
                alt="Cinematica Logo" 
                style="height: 117px; margin-top: 16px; margin-left: -30px;"   
            >
        </a>
        <div class="collapse">
            <ul class="navbar-menu">
                <li class="nav-item"><a href="{% url 'core:home' %}" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{% url 'core:movies' %}" class="nav-link">Preferences</a></li>
                <li class="nav-item"><a href="{% url 'core:about' %}" class="nav-link">About</a></li>
            </ul>
            <div class="tools">
                <p><span>{{ user.username }}</span> | <a href="{% url 'core:logout' %}">Logout</a></p>
                <button onclick="toggleTheme()" class="theme-toggler" id="theme-toggler">Dark</button>
            </div>
        </div>
    </nav>
    {% block main_content %}
    {% endblock %}
    <footer class="footer">
        <p>Cinematica 2025 &copy; This site is for personal use only and not an official or commercial entity.</p>
    </footer>
{% endblock %}
