{% extends "page.html" %}
{% load static %}

{% block title %} Cinematica | Movie Preferences {% endblock %}

{% block main_content %}
    <div class="container movie-preference">
        <h2 class="container-title">Movie Preferences</h2>
        <form action="{% url 'core:movies' %}">
            <div class="search">
                <i class="bi bi-search"></i>
                <input type="text" name="search" placeholder="Search for a movie" id="search-input">
            </div>
            <div class="result" id="search-result">
                <script src="{% static 'js/movie-search.js' %}"></script>
            </div>
            <div class="commands">
                <button onclick="" class="btn btn-primary">Save</button>
                <a href="{% url 'core:movies' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
