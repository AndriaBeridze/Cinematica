{% extends "page.html" %}
{% load static %}

{% block title %} Cinematica | Movie Preferences {% endblock %}

{% block main_content %}
    <h2 class="page-title">Movie Preferences</h2>
    <form action="{% url 'core:movies' %}" class="movie-preference-form">
        <div class="search">
            <i class="bi bi-search"></i>
            <input type="text" name="search" placeholder="Search for a movie" id="search-input">
        </div>
        <div class="result" id="search-result">
        </div>
        <div class="selected-movies">
            <h3>Selected Movies</h3>
            <div class="list" id="selected-movies">

            </div>
        </div>
        <div class="commands">
            <button onclick="submitMovies()" class="btn btn-primary">Save</button>
            <a href="{% url 'core:movies' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
    
    <script src="{% static 'js/movie-search.js' %}"></script>
{% endblock %}
